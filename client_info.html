<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everyday Fitness</title>
  <style type="text/css">
     div.titcon{
        height: 130px;
     }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid bg-danger titcon">
    <div class="row">
      <div class="col-3 col-sm-4">
        <button class="btn">      
          <a href="./index.html"><img src="image/logo.png" alt="logo" class="mt-4" width="130px"></a>
        </button>
      </div>
      <div class="col-4 col-sm-5 text-center" >
        <h2 class="fw-bold mt-5 text-white">Everyday Fitness</h2>
      </div>

      <div class="col-3 col-sm-2 m-5 btn-group rounded-border ms-5">
        <a href="./account.html" class="btn text-white" >Log in</a>
        <a href="./contactus.html" class="btn text-white ">Contact us</a> 
      </div>
    </div> 
  </div>

  
  <div class="container-fluid bg-danger">
    
      <div class="row">
        <div class="col-2"> </div>
        <div class="col-2 ms-5">
          <nav class="navbar">
            <a href="./index.html" class="navbar-brand text-white"> Home</a>
          </nav>
        </div>
        <div class="col-2 ms-5">
          <nav class="navbar">
            <a href="./service.html" class="navbar-brand text-white"> Classes</a>
          </nav>
        </div>

        <div class="col-2 ms-5">
          <nav class="navbar">
            <a href="./trainer.html" class="navbar-brand text-white"> Trainers</a>
          </nav>
        </div>

        <div class="col-2 ms-5">
          <nav class="navbar">
            <a href="./client_info.html" class="navbar-brand text-white"> Booking</a>
          </nav>
        </div>
      </div>   
  </div>

  <h1 class="fw-bold ms-5 mt-5">Personal Information</h1>
  <h5 class="ms-5 mb-5 ps-4">Please fill the form before booking.</h3>
  <div class="container-fluid ">

    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 bg-light">
        <form method="post" autocomplete="on">
          <div class="form-group"> 
              <p class="lead fw-bold mt-2"><label for="firstN">First Name:</label></p>
              <input type="text" class="form-control" id="firstN" placeholder="Enter first name here">
          </div>
  
          <div class="form-group">
               <p class="lead fw-bold mt-4"><label for="lastN">Last Name:</label></p>
              <input type="text" class="form-control" id="lastN" placeholder="Enter last name here">
          </div>
  
          <div class="form-group">
              <p class="lead fw-bold mt-4"><label for="inputEmail">Email address:</label></p>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email here">
          </div>
  
          <div class="form-group">
              <p class="lead fw-bold mt-4"><label for="pN">Phone Number:</label></p>
              <input type="text" class="form-control" id="pN" placeholder="Enter phone number here">
          </div>
  
          <div class="text-end">
            <a href="book.html"  class="btn btn-lg btn-primary mt-5">Continue</a>
          </div>
          
            
        </form>
  
      </div>   
      
    </div>    
    
  </div>
  

  
  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
