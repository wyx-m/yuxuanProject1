  <h2 class="fw-bold text-center mt-2">Appointment</h2>
  <form>
    <div class="row m-2">
      <div class="col-1"></div>
      <div class="col-4 m-5">
          <label for="date1" class="form-label fw-bold mt-5">Date:</label><br>
          <input type="date" id="date1"><br>
          <label for="time1" class="form-label fw-bold mt-5 pt-5">Time:</label>
            <select class="form-select " aria-label="time_selected">
                <option selected> 8 am</option>
                <option value="1"> 9 am</option>
                <option value="2"> 10 am</option>
                <option value="3"> 11 am</option>
                <option value="4"> 2 pm</option>
                <option value="5"> 6 am</option>
              </select>
      </div>

      <div class="col-4 m-5">
        <label for="trainer" class="form-label fw-bold mt-5 ">Trainer:</label>
            <select class="form-select " aria-label="trainer_selected">
                <option selected> Choose your favourite trainer</option>
                <option value="1"> Jackson</option>
                <option value="2"> Jessie</option>
                <option value="3"> Tom</option>
            </select>
        
        <label for="class" class="form-label fw-bold mt-5 pt-4">Classes:</label>
              <select class="form-select " aria-label="class_selected">
                  <option selected> Find an interest class</option>
                  <option value="1"> Stregth</option>
