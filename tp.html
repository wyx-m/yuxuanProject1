    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
   
        function updateProgress() {
            var progressBar = document.getElementById("progressBar");
            var currentWidth = parseInt(progressBar.style.width);
            var newWidth = currentWidth + 10;

      
            progressBar.style.width = newWidth + "%";
            progressBar.setAttribute("aria-valuenow", newWidth);
            progressBar.innerHTML = newWidth + "%";

      
            if (newWidth === 100) {
        
                document.getElementById("updateButton").disabled = true;

            }
        }

        function resetTo(){
        
            var progressBar = document.getElementById("progressBar");
            progressBar.style.width = "0%";
            progressBar.setAttribute("aria-valuenow", 0);
            progressBar.innerHTML = "0%";

            document.getElementById("updateButton").disabled = false;
    }

    // Attach click event to the update button
        document.getElementById("updateButton").addEventListener("click", updateProgress);
        document.getElementById("resetButton").addEventListener("click", resetTo);
    </script>
